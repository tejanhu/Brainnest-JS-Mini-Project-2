<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Rock Paper Scissors II  </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>  Rock Paper Scissors II  </h1>
        <p class="rps-participants">  PC  <span id="pc-score"></span></p>
        <p class="rps-participants">  You  <span id="player-score"></span></p>
        <p id="rps-outcome"></p>
    </div>
    <div class="container">
        <button id="rock">  Rock  </button>
        <button id="paper">  Paper  </button>
        <button id="scissors">  Scissors  </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
